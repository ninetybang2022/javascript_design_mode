<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript实现 迭代器模式</title>
</head>
<body>
    <script type="text/javascript">
        /*
            迭代器模式 的使用
            迭代器模式是指：一种方法顺序的访问一个聚合对象中的各个元素，而又不需要暴露该对象的内部表示。迭代器模式
            可以把迭代的过程从业务逻辑中分离出来，在使用迭代器模式之后，即使不关心对象的内部构造，也可以按顺序访问其中的每个元素

            jQuery中的迭代器
                迭代器模式无法就是循环访问聚合对象中的各个元素，比如jq中的$.each函数，其中回调函数中的参数i为当前索引，
                n为当前元素
                $.each([1,2,23],function(i,n){
                    console.log(i+'当前索引')
                    console.log(n+'当前元素')
                })

            实现自己的迭代器：
                实现一个each函数，接受2个参数，第一个为循环数组，第二个为循环每一步后将触发的回调函数

        */
        var each = function(ary,callback)
        {
            for(var i =0,l=ary.length;i<l;i++)
            {
                callback.call(ary[i],i,ary[i]); //把下村和元素当作参数传给callback函数
            }
        }
        each([1,2,3,4],function(i,n){
            console.log([i,n]);
        })
    </script>
</body>
</html>
