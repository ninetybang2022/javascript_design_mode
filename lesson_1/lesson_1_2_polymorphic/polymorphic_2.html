<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多态——2</title>
</head>
<body>
    <script type="text/javascript">
        /*
            前面使用js实现的不好的多态的问题，要解决这个问题
            应该找到一个方式：
                    多态背后的思想是将：做什么  和  谁去做以及怎样去做 分离开
                    届就是  不变的事物  与  可能改变的事物 分离开

                    在上面的例子中。  动物叫是不变的。但是不同类型的动物具体怎么叫这个是可变的。
                    把不变的部分隔离出来，把可变的部分封装起来，这给予了扩展程序的能力，程序看起来是可生长的
                    也是符合开放-----封闭原则的。
        */
        //下面是使用对象的形式来实现多态
        var makeSound = function(animal)
        {
            //只要存在sound这个方法的都会去调用，出来的结果也就不一样
            //如果要添加一个动物那么只要  单独去实现再调用这个方法即可
            animal.sound();
        }

        //将可变的部分封装起来
        var Duck = function(){};
        Duck.prototype.sound = function(){
            console.log('gagaga');
        }

        var Chicken = function() {}
        Chicken.prototype.sound = function(){
            console.log('gegege');
        }

        var Dog = function(){}
        Dog.prototype.sound = function(){
            console.log('wawawa');
        }

        makeSound(new Duck);
        makeSound(new Chicken);
        makeSound(new Dog);

    </script>
</body>
</html>
