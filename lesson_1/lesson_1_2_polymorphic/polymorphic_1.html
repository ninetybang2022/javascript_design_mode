<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多态</title>
</head>
<body>
    <script type="text/javascript">
        /*
            多态：同一操作作用于不同对象上面，可以产生不同的解释和不同的执行结果。
                  给不同的对象发送同一个消息的时候，这些对象会根据这个消息分别给出不同的反馈
        */

        /*
            这里使用判断来做多态是一个不好的实践，因为可能有多种动物
            因为可能出现多种动物 那么多种动物的话，一个动物就要添加一个if判断
        */
        var makeSound = function(animal){
            if(animal instanceof Duck){
                console.log('gagaga');
            }
            else if(animal instanceof Chicken)
            {
                console.log('gegege');
            }
        }

        var Duck = function(){};
        var Chicken = function(){};

        makeSound(new Duck);
        makeSound(new Chicken);


    </script>
</body>
</html>
