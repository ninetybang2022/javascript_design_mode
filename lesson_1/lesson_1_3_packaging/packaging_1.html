<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装 数据</title>
</head>
<body>
    <script type="text/javascript">
        /*
            封装的目的是信息隐藏。
            封装数据：在面向对象语言中private protected public关键字用来封装
            在javascript可以使用闭包函数来实现
            封装，使得对象内部的变化对其他对象而言是透明的。也就是不可见的、
                对象对它自己的行为负责。其他对象或者用户都不关心它内部的实现。封装使得对象之间的耦合变松散
                对象之间只通过暴露API接口来通信，当修改一个对象时，可以随意地修改它的内部实现，只要对外的接口没有变化
                就不影响到程序的其他功能。

            封装类型：一般而言，封装类型是通过抽象类和接口来进行的。把对象的真正类型隐藏在父类，或者接口的后面。相比对象的类型，客户
                     更关心对象的行为。在许多静态语言的设计模式中，想方设法隐藏对象的类型，也是促使这些模式诞生的原因之一。比如工厂方法 组合模式


            封装变化：从设计角度出发，封装在更重要的层面体现为封装变化。
            设计模式书中提出：
                    考虑你的设计中哪些地方可能变化，这种方式与关注会导致重新设计的原因相反。它不是考虑什么时候会迫使你的设计改变，而是考虑
                    怎样才能够在不重新设计的情况下进行改变，这里的关键在于封装发生变化的概念，这是许多设计模式的主题。

            这段文字即是《设计模式》提到的“找到变化并封装之”。

            通过封装变化的方式，把系统中稳定不变的部分和容易变化的部分隔离开。在系统在演变过程中。我们只需要替换那些容易变化的部分
            如果这些部分是已经封装好的，替换起来也相对容易。这可以最大程序地保证程序的稳定性和可扩展性


        */
        var myObject = (function(){
            //这是一个私有变量
            var __name ='sven'; //私有变量
            return{
                getName:function(){
                    return __name;
                }
            }
        })();
        console.log(myObject.getName());
        console.log(myObject.__name); //undefined
    </script>
</body>
</html>
