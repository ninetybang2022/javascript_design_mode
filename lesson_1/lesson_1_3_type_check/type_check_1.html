<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型检测</title>
</head>
<body>
    <script type="text/javascript">
        /*
            javascript中的类型检测
            类型检测是在多态中，必须一个环节。
            但是在javascript中一门不必进行类型检查的动态类型语言。

            当Duck对象和Chicken 对象的类型都被隐藏在超（父类）类型Animal身后，Duck对象和Chicken
            对象就能被交换使用。这是让对象表现出多态性的必经之路。而多态性的表现正是实现众
            设计模式 的目标

            比如：一只喜鹊在飞   和   一只麻雀在飞  都可以说成一只鸟在飞

        */
    </script>
</body>
</html>
