<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于原型的对象特性</title>
</head>
<body>
    <script type="text/javascript">
        /*
            1、所有数据都是对象
            2、要得到一个对象，不是通过实例化类，而是找到一个对象作为原型并克隆它
            3、对象会记住它的原型
            4、如果对象无法响应某个请求，它会把这个请求委托给他的原型
        */
    </script>
</body>
</html>
