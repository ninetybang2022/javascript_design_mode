<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>策略模式的优点缺点和一些其他内容</title>
</head>
<body>
    <script type="text/javascript">
        /*
            策略模式是一种非常常用的设计模式。
            策略模式的目的就是将算法的使用与算法的实现分开

            优点：
                1、策略模式利用组合，委托和多态等技术的思想，"可以有效地避免多重条件选择语句"。
                2、策略模式提供了对开放-封闭原则的完美支持（即不可修改，可扩展）将算法封装在独立的strategy中，使得它们易于切换，易于理解易于扩展
                3、策略模式中的算法也可以利用到系统的其他地方，从而避免许多重复的复制粘贴工作，。
                4、在策略模式中利用组合和委托来让Context拥有执行算法能力，这也是继承的一种更轻便的替换方案
            缺点：
                使用策略横巷地在程序中增加许多策略类或者策略对象，但实际上这比把它们负责逻辑堆砌在Context中要好
                要使用策略模式，必须了解所有strategy策略，必须了解各个strategy之间的不同点，这样才能选择一个合适的strategy.


        */
    </script>
</body>
</html>
