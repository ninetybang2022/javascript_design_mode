<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript实现命令模式</title>
</head>
<body>
<button id="btn1">刷新菜单</button>
<button id="btn2">添加菜单</button>
<button id="btn3">删除菜单</button>
<script>
    /*
    *   在文件1中实现的是普通面向对象语言中的命令模式的实现：
    *       **当一个对象发送一个请求，但是他不知道这个对象是什么的时候。(但是他实现了某个要求请求的方法)  就可以使用命令模式
    *
    *       在javascript中实现命令模式
    *           所谓的命令模式。看起来就是给对象的某个方法 取了execute的名字，引入command对象和receiver这两个无中生有的角色无非
    *           是把简单的事情复杂化了。即使不用模式，也可以实现
    *
    * */

    var bindClick = function(btn,func){
        btn.onclick = func;
    }

    var MenuBar = {
        refresh:function(){
            console.log('刷新菜单')
        }
    }
    var SubBar = {
        add:function(){
            console.log('添加菜单')
        },
        del:function(){
            console.log('删除菜单')
        }
    }
    var btn1 = document.querySelector('#btn1');
    var btn2 = document.querySelector('#btn2');
    var btn3 = document.querySelector('#btn3');

    bindClick(btn1,MenuBar.refresh);
    bindClick(btn2,SubBar.add);
    bindClick(btn3,SubBar.del);



</script>
</body>
</html>
