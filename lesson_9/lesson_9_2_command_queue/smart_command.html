<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能命令与傻瓜命令</title>
</head>
<body>
<script>
    /**
     *   向这样的命令，并没有包含receiver的信息，它本身 就包揽了执行请求的行为，为跟 我们之 前看到的命令对象
     *   包含了一个receiver是矛盾的
     *
     *   一般来说，命令模式都会在command对象中保存一个接收者来负责，真正执行客户的请求。这种情况下命令对象是傻瓜式的。
     *   它只负责把客户的请求转交给接收者来执行。
     *   这种模式的好处是请求发起者和请求接收者之间尽可能地得到解耦。
     *
     *   但是我们也可以定义一些更“聪明”的命令对象，“聪明”的命令对象可以直接实现请求，这样一来就不再需要接收者的存在。
     *   这种“聪明”的命令对象也智能命令。没有接收者的智能命令，退化到和策略模式非常相近，从代码结构上已经无法分辩它们，能分辨
     *   的只有它们意图的不同。策略经向的问题更小，所有策略对象的目标总是一致的。它们只是达到这个目标使用不同的手段。
     *
     *   它们的内部实现是针对“算法”而言的。而智能命令模式指向的问题域更广，command对象解决的目标更具发散性，命令模式还可以完成撤销，排队等功能
     */
    var closeDoorCommand = {
        execute:function(){
            console.log('关门');
        }
    }
</script>
</body>
</html>
